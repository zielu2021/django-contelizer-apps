{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Text</title>
    <link rel="stylesheet" href="{% static 'file_handler/css/style.css' %}">
</head>
<body>
    <h1>Processed Text</h1>
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
            <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="content-container">
        <div class="result-text">
            {{ processed_content }}
        </div>
    </div>
    <div class="button-container">
        <a href="{% url 'upload_file' %}" class="button">Upload another file</a>
        <form method="post" action="{% url 'save_result' %}" style="display: inline;">
            {% csrf_token %}
            <input type="hidden" name="processed_content" value="{{ processed_content }}">
            <input type="hidden" name="original_filename" value="{{ original_filename }}">
            <button type="submit" class="button">Save Result</button>
        </form>
    </div>

    <script>
        setTimeout(function() {
            var messages = document.getElementsByClassName('message');
            for (var i = 0; i < messages.length; i++) {
                messages[i].style.display = 'none';
            }
        }, 3000);
    </script>
</body>
</html>
